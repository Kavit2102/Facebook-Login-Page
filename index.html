<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="facebook.png" />
    <title>Facebook | Log In or Sign Up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container flex mt-32 mx-auto items-center justify-center">
      <div class="left flex flex-col align-baseline w-fit">
        <img class="w-64 mr-[50px]" src="fb.svg" alt="" />
        <p class="text-2xl w-3/5 ml-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right  rounded-xl">
        <form action="" class="bg-white p-8 flex flex-col h-fit w-fit rounded-lg shadow-lg">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email or Phone Number"
          class="p-3 w-[20rem] rounded-md border-2 outline-blue-600"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="p-3 w-[20rem] rounded-md border-2 mt-4 outline-blue-600"
        />
        <button class="btn mt-4 w-[20rem] rounded-md py-2 text-white font-bold" style="background-color: rgb(24,119,242);">Log In</button>
        <span class="text-blue-600 text-center mt-2 cursor-pointer hover:underline">Forgotten Password ?</span>
        <hr class="mt-4"/>
        <button class="btn bg-green-600 text-white text-center mt-6 rounded-md py-4 w-[12rem] font-bold mx-auto">Create New Account</button>
      </form>
      <p class="text-center mt-4"><span class="font-bold mt-8">Create a page</span> for celebrity , brand or business</p>
    </div>
    </div>
  </body>
</html>
